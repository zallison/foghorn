[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "Foghorn"
version = "0.2.0"
description = "Caching DNS server with plugin-based access control and new-domain filter"
authors = [ { name = "Zack Allison", email = "zack@zackallison.com" } ]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
  "dnslib>=0.9.24",
  "requests>=2.31.0",
  "PyYAML>=6.0.1",
  "whois",
  "lxml",
  "httpx",
  "dnspython>=2.6.1",
    "watchdog",
  "fastapi>=0.111.0",
  "uvicorn>=0.30.0",
  "pytest",
  "pytest-cov",

]

[optional-dependencies]
dev = [
  "coverage",
  "black",
  "ipython",
  "fastapi>=0.111.0",
  "uvicorn>=0.30.0",
]

[project.scripts]
foghorn = "foghorn.main:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
addopts = "--maxfail=1 --disable-warnings"
markers = [
  "slow: marks tests that start real network servers or otherwise run slowly",
]

upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: docker-hosts
  config:
    endpoints:
    - unix:///var/run/docker.sock
    reload_interval_seconds: 60
- type: etc-hosts
  config:
    files:
    - /etc/hosts
    watchdog_enabled: true
    ttl: 900
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

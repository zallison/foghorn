upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: acl
  config:
    default: allow
    allow:
    - 192.0.2.0/24
    - 10.0.0.0/8
    deny:
    - 203.0.113.0/24
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

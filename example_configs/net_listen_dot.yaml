upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 853
    transport: dot
    tls:
      server_name: cloudflare-dns.com
      verify: true
  - host: 9.9.9.9
    port: 53
  strategy: failover
  max_concurrent: 1
logging:
  level: info
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: true
      host: 127.0.0.1
      port: 8853
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232
  resolver:
    timeout_ms: 2000
    use_asyncio: true

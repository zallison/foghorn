upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: flaky
  config:
    targets:
    - 192.0.2.0/24
    - 2001:db8::/32
    servfail_percent: 25.0
    nxdomain_percent: 10.0
    apply_to_qtypes:
    - A
    - AAAA
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

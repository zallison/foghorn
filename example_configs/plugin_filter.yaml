upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: filter
  config:
    default: deny
    db_path: ./config/var/blocklist.db
    cache_ttl_seconds: 600
    blocked_domains:
    - tracker.example
    allowed_domains:
    - intranet.example
    blocked_patterns:
    - .*\.ads\..*
    blocked_keywords:
    - gambling
    blocked_ips:
    - ip: 198.51.100.0/24
      action: remove
    - ip: 203.0.113.5
      action: replace
      replace_with: 127.0.0.1
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  strategy: failover
  max_concurrent: 1
plugins: []
logging:
  level: info
  stderr: true
server:
  listen:
    udp:
      enabled: true
      host: 0.0.0.0
      port: 5353
  cache:
    module: sqlite3
    config:
      db_path: ./config/var/dbs/dns_cache.db
      namespace: dns_cache
      min_cache_ttl: 60
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232
  resolver:
    timeout_ms: 2000
    use_asyncio: true

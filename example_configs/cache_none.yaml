# Example: disable caching
listen:
  udp:
    enabled: true
    host: 0.0.0.0
    port: 5353

upstreams:
  - host: 1.1.1.1
    port: 53

cache:
  module: none

foghorn:
  timeout_ms: 2000
  upstream_strategy: failover
  upstream_max_concurrent: 1
  use_asyncio: true

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

plugins: []

logging:
  level: info
  stderr: true

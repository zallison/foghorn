upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
logging:
  python:
    level: info
plugins:
- type: zone
  config:
    file_paths:
    - ./config/custom-records.txt
    watchdog_enabled: true
    watchdog_min_interval_seconds: 1.0
    watchdog_poll_interval_seconds: 0.0
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353

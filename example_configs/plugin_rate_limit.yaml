upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
plugins:
- type: rate_limit
  config:
    mode: per_domain
    db_path: ./config/var/ratelimit-solo.db
    window_seconds: 10
    warmup_windows: 3
    alpha: 0.4
    alpha_down: 0.1
    burst_factor: 5.0
    min_enforce_rps: 4.0
    global_max_rps: 50.0
    deny_response: refused
  id: localhost_ratelimit
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5335

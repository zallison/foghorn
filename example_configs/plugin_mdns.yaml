upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
logging:
  level: info
plugins:
- type: mdns
  config:
    ttl: 60
    network_enabled: true
    include_ipv4: true
    include_ipv6: true
    info_timeout_ms: 1500
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353

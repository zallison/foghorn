# Foghorn - DNS (simple DoT + UDP example)
listen:
  udp:
    enabled: true
    host: 0.0.0.0
    port: 5353
  tcp:
    enabled: false
  dot:
    enabled: false

upstreams:
  - host: 1.1.1.1
    port: 853
    transport: dot
    tls:
      server_name: cloudflare-dns.com
      verify: true
  - host: 8.8.8.8
    port: 53

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

foghorn:
  timeout_ms: 2000
  upstream_strategy: failover
  upstream_max_concurrent: 1
  use_asyncio: true

plugins:
  - module: etc-hosts

logging:
  level: debug
  stderr: true

# Optional: enable statistics
# statistics:
#   enabled: true
#   interval_seconds: 10

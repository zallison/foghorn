upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5354
  http:
    enabled: true
    host: 127.0.0.1
    port: 5380
    logs:
      buffer_size: 500
stats:
  enabled: true
  interval_seconds: 300
  reset_on_log: false
  include_qtype_breakdown: true
  include_top_clients: true
  include_top_domains: true
  top_n: 10
  track_latency: true
  force_rebuild: false
  persistence:
    enabled: true
    db_path: ./config/var/stats.db
    batch_writes: true
    batch_time_sec: 15.0
    batch_max_size: 1000

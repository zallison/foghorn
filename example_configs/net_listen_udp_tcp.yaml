# Foghorn example: Listening on UDP and TCP (no DoT)
# Demonstrates enabling both UDP and TCP listeners.

listen:
  udp:
    enabled: true
    host: 0.0.0.0
    port: 5353
  tcp:
    enabled: true
    host: 0.0.0.0
    port: 5353
  dot:
    enabled: false

# Upstreams: plain UDP DNS
upstreams:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

foghorn:
  timeout_ms: 2000
  upstream_strategy: failover
  upstream_max_concurrent: 1
  use_asyncio: true

logging:
  level: info

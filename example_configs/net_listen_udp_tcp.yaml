upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
  strategy: failover
  max_concurrent: 1
logging:
  level: info
server:
  listen:
    udp:
      enabled: true
      host: 0.0.0.0
      port: 5353
    tcp:
      enabled: true
      host: 0.0.0.0
      port: 5353
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232
  resolver:
    timeout_ms: 2000
    use_asyncio: true

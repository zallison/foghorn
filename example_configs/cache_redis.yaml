# Example: redis/valkey remote cache
# NOTE: this cache plugin requires the optional Python dependency: redis
listen:
  udp:
    enabled: true
    host: 0.0.0.0
    port: 5353

upstreams:
  - host: 1.1.1.1
    port: 53

cache:
  module: redis
  config:
    url: redis://127.0.0.1:6379/0
    namespace: "foghorn:dns_cache:"
    min_cache_ttl: 60

foghorn:
  timeout_ms: 2000
  upstream_strategy: failover
  upstream_max_concurrent: 1
  use_asyncio: true

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

plugins: []

logging:
  level: info
  stderr: true

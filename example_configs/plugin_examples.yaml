upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: examples
  config:
    max_subdomains: 5
    max_length_no_dots: 50
    base_labels: 2
    apply_to_qtypes:
    - '*'
    rewrite_first_ipv4:
    - apply_to_qtypes:
      - A
      ip_override: 127.0.0.1
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

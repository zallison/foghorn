upstreams:
  endpoints:
  - host: 1.1.1.1
    port: 53
  - host: 8.8.8.8
    port: 53
logging:
  level: info
plugins:
- type: upstream
  config:
    routes:
    - domain: internal.example
      upstreams:
      - host: 10.0.0.2
        port: 53
      - host: 10.0.0.3
        port: 53
    - suffix: corp
      upstreams:
      - host: 10.0.1.1
        port: 53
server:
  listen:
    udp:
      enabled: true
      host: 127.0.0.1
      port: 5353
    tcp:
      enabled: false
    dot:
      enabled: false
  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

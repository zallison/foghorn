# Foghorn example: Upstream over UDP only
# Demonstrates multiple UDP upstreams and per-attempt timeout.

listen:
  udp:
    enabled: true
    host: 127.0.0.1
    port: 5353
  tcp:
    enabled: false
  dot:
    enabled: false

upstream:
  - host: 8.8.8.8
    port: 53
  - host: 1.1.1.1
    port: 53

# Per-upstream-attempt timeout (ms)
timeout_ms: 1500

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

logging:
  level: info

# Example: in-memory TTL cache (default)
server:
  listen:
    udp:
      enabled: true
      host: 0.0.0.0
      port: 5353

  cache:
    module: in_memory_ttl
    config:
      min_cache_ttl: 60

  dnssec:
    mode: passthrough
    validation: upstream_ad
    udp_payload_size: 1232

upstreams:
  endpoints:
    - host: 1.1.1.1
      port: 53
  strategy: failover
  max_concurrent: 1

plugins: []

logging:
  level: info
  stderr: true

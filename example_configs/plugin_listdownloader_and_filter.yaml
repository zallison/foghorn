# Example config: use ListDownloaderPlugin to fetch lists, then Filter to load them

listen:
  udp:
    enabled: true
    host: 127.0.0.1
    port: 5353

upstream:
  - { host: 1.1.1.1, port: 53 }
  - { host: 8.8.8.8, port: 53 }

dnssec:
  mode: passthrough
  validation: upstream_ad
  udp_payload_size: 1232

timeout_ms: 2000
logging:
  level: info

plugins:
  # 1) Download well-known domain-only blocklists to ./var/lists
  - module: list_downloader
    pre_priority: 15
    config:
      download_path: ./var/lists
      # Optionally refresh no more than once per hour during runtime
      interval_seconds: 3600
      urls:
        # Firebog curated domain-only lists
        - https://v.firebog.net/hosts/AdguardDNS.txt
        - https://v.firebog.net/hosts/Easylist.txt
        - https://v.firebog.net/hosts/Prigent-Ads.txt
        - https://v.firebog.net/hosts/Prigent-Malware.txt

  # 2) Filter consumes those files as blocklists
  - module: filter
    pre_priority: 20
    config:
      default: deny
      db_path: ./var/blocklist.db
      cache_ttl_seconds: 600

      # Inline rules (optional)
      # blocked_domains: [ 'tracker.example' ]
      # allowed_domains: [ 'intranet.example' ]

      # Domain lists produced by the downloader above
      blocklist_files:
        - ./var/lists/AdguardDNS.txt
        - ./var/lists/Easylist.txt
        - ./var/lists/Prigent-Ads.txt
        - ./var/lists/Prigent-Malware.txt
